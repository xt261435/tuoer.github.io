<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>网页标题</title>
    <link rel="icon" href="https://api.uomg.com/api/rand.avatar?sort=%E5%8A%A8%E6%BC%AB%E5%A5%B3">
    <meta name="description" content="">
    <meta property="og:type" content="website">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="https://api.uomg.com/api/rand.avatar?sort=%E5%8A%A8%E6%BC%AB%E5%A5%B3">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: "Microsoft Yahei", 微软雅黑, "Helvetica Neue", Helvetica, "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif;
            line-height: 1.5715;
            font-size: 1.12em;
            letter-spacing: 1px;
            margin: 0;
            padding: 0;
        }
        .card-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: block;
        }
        .card {
            background-color: white;
            width: 85%;
            height: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px -2px rgb(0 0 0 / 5%), 0 1px 4px -1px rgb(25 15 15 / 7%), 0 0 1px 0 rgb(0 0 0 / 8%);
        }
        #title {
            color: #FF0000;
            font-weight: 500;
            line-height: 44.3123px;
            height: 44.3123px;
        }
        button {
            width: 70%;
            background: #07C160;
            font-size: 18px;
            height: 48px;
            padding: 2px 15px 6px 15px;
            border-radius: 5px;
            outline: none;
            display: inline-block;
            font-weight: bold;
            white-space: nowrap;
            text-align: center;
            box-shadow: 0.5px 0.5px 4px #999999;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            line-height: 1.5714285714285714;
            color: #fff;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        button:nth-of-type(2) {
            background: #f4f5f7;
            color: #07C160;
        }
        button:nth-of-type(3) {
            background: #fdc308;
            color: darkslategrey;
        }
        .confirm-button {
            width: 33.33%;
            background: #07C160;
            font-size: 18px;
            height: 48px;
            padding: 2px 15px 6px 15px;
            border-radius: 5px;
            outline: none;
            display: block;
            font-weight: bold;
            white-space: nowrap;
            text-align: center;
            box-shadow: 0.5px 0.5px 4px #999999;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            line-height: 1.5714285714285714;
            color: #fff;
            letter-spacing: 2px;
            margin: 20px auto;
        }
        input {
            width: 75%;
            padding: 4px 11px;
            font-size: 18px;
            line-height: 1.97;
            background-color: #f7f7f7;
            border: 1px solid #d9d9d9;
            border-radius: 2px;
            transition: all 0.2s;
            display: inline-block;
            vertical-align: middle;
        }
        input:focus,
        input:hover {
            border-color: #4096ff;
            box-shadow: 0 0 0 2px rgb(5, 145, 255 / 10%);
            outline: 0;
        }
        ::placeholder {
            color: darkgray;
        }
        .message-box {
            background-color: #fef0f0 !important;
            width: 200px;
            text-align: center;
            margin-top: 5px;
            border: 1px solid #fde2e2;
            padding: 10px 10px 14px 10px;
            font-size: 16px;
            border-radius: 5px;
            color: #f56c6c;
        }
        .input-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-container img {
            width: 40px;
            height: 35px;
            margin-left: 10px;
            vertical-align: middle;
        }
        /* 添加GIF玩偶样式 */
        .gif-doll {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 110px;
            height: 110px;
        }
    </style>
</head>
<body>
    <div class="card-box">
        <div class="card">
            <img src="https://img1.imgtp.com/2023/10/10/Cu9srPMD.gif" style="width: 100px; height: 100px;" alt="">
            <div id="title">输入密码</div>
            <div class="input-container" style="margin-top: 20px;">
                <input type="text" id="passwordInput" maxlength="10" placeholder="输入密码即可进入">
                <img src="https://img1.imgtp.com/2023/10/10/l2D8RRNI.gif" alt="">
            </div>
            <button class="confirm-button" onclick="checkPassword()">确定</button>
            <div id="msg" style="position: absolute; left: 50%; transform: translateX(-50%); background-color: transparent;"></div>
            <div class="center" style="margin-top: 30px;">
                <button onclick="window.location.href='https://example.com/password'">点击获取密码</button>
                <button onclick="window.location.href='https://example.com/tutorial'">获取密码教程</button>
                <button onclick="window.location.href='https://example.com/contact'">其他问题/联系客服</button>
            </div>
        </div>
    </div>
    <img src="https://qqq.gtimg.cn/music/photo_new/T053XD000002uE4Xz0ZpQEF.gif" class="gif-doll" alt="GIF">
    <script>
        function checkPassword() {
            var input = document.getElementById('passwordInput').value;
            var correctPassword = '7777'; // 设置正确密码
            if (input === correctPassword) {
                window.location.href = 'https://www.baidu.com'; // 输入正确密码后的跳转链接
            } else {
                var msgDiv = document.getElementById('msg');
                msgDiv.innerHTML = '<div class="message-box">密码错误</div>';
            }
        }

        document.getElementById('passwordInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
